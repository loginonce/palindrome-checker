<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
    <div class="whole glass">
      <section class="container">
      <h1 class="title">Welcome to Pokémon Search!</h1>
    <p>Are you a Pokémon trainer looking for information about your favorite Pokémon?<br> Pokémon Search is your ultimate companion on your journey to becoming a Pokémon Master.</p>
      </section>
      <section class="container glass main">
        <form id="search-form">
          <label for="search-input"><strong>Enter ID or name here</strong></label>
          <input id="search-input" required></input>
          <button class="btn" id="search-button">Search</button>
        </form>
      </section>
      <section class="info">
        <div class="output">
          <div class="contain">
            <div class="name-id">
              <div>
                <span id="pokemon-name"></span>  
              </div>
              <div>
                <span id="pokemon-id"></span>  
              </div>
            </div>
            <div class="size">
              <p><span id="weight"></span></p>
              <p><span id="height"></span></p>
            </div>
            <div class="sprite-container"><img id="sprite"></div>
            <div id="types"><span class="type"></span></div>
          </div>
        </div>
        <div class="pokemon-details">
          <h3>BASE STATS</h3>
          <table>
            <tbody>
              <tr>
                <td>HP</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Special Attack</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Special Defense</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed</td>
                <td id="speed"></td>
              </tr>
          </tbody>
        </table>
        </div>
      </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
